# Production configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: bananalytics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bananalytics}
      POSTGRES_USER: ${POSTGRES_USER:-bananalytics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bananalytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    # No exposed ports in prod - accessed only via internal network

  minio:
    image: minio/minio:latest
    container_name: bananalytics-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:?S3_ACCESS_KEY is required}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:?S3_SECRET_KEY is required}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    # No exposed ports in prod - accessed only via internal network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bananalytics-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-bananalytics}
      DATABASE_USER: ${POSTGRES_USER:-bananalytics}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      SERVER_PORT: 8080
      REGISTRATION_ENABLED: ${REGISTRATION_ENABLED:-false}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:?S3_ACCESS_KEY is required}
      S3_SECRET_KEY: ${S3_SECRET_KEY:?S3_SECRET_KEY is required}
      S3_BUCKET: ${S3_BUCKET:-bananalytics}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - internal
      - reverseproxy
    # No exposed ports - accessed via reverse proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${API_URL:-/api}
    container_name: bananalytics-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - reverseproxy
    # No exposed ports - accessed via reverse proxy

volumes:
  postgres_data:
  minio_data:

networks:
  internal:
    driver: bridge
  reverseproxy:
    external: true
